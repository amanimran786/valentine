<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Valentine</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <!-- Landing Page Container -->
    <div class="landing-container">
        <!-- Flower Animation Section -->
        <div id="flowerSection" class="flower-section">
            <canvas id="flowerCanvas"></canvas>
        </div>

        <!-- Space Warp Animation Section -->
        <div id="warpSection" class="warp-section hidden">
            <div class="star-field"></div>
            <div class="light-speed-effect"></div>
            <div class="warp-lines"></div>
        </div>

        <!-- Black Hole Section -->
        <div id="blackHoleSection" class="black-hole-section hidden">
            <div class="black-hole"></div>
            <div class="singularity"></div>
        </div>

        <!-- Transition to Valentine Page -->
        <div id="fadeToValentine" class="fade-to-valentine hidden"></div>
    </div>

    <script src="landing.js"></script>
</body>
</html>
