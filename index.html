<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Valentine</title>
    <link rel="stylesheet" href="landing-video.css">
</head>
<body>
    <div class="landing-container">
        <!-- AUDIO: Rocketeer background music -->
        <audio id="backgroundMusic">
            <source src="./rocketeer.mp3" type="audio/mpeg">
        </audio>

        <!-- Start overlay - click to begin -->
        <div id="startOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 100; display: flex; align-items: center; justify-content: center; cursor: pointer;">
            <div style="text-align: center; color: white;">
                <h1 style="font-size: 2.5em; margin-bottom: 20px; font-weight: 300; letter-spacing: 2px;">âœ¨ Click to Begin âœ¨</h1>
                <p style="font-size: 1.2em; margin-bottom: 10px;">Our Valentine's Journey</p>
                <p style="font-size: 0.9em; opacity: 0.8;">ðŸŽµ With Music ðŸŽ¬</p>
            </div>
        </div>

        <!-- VIDEO VERSION - Use this once you have the Sora video -->
        <div class="video-section">
            <!-- Replace this with your actual Sora video file -->
            <video 
                id="soraVideo" 
                muted 
                playsinline 
                width="100%" 
                height="100%"
                style="display: block; width: 100%; height: 100%; object-fit: cover;">
                <source src="valentine-animation.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <!-- Fallback message if video doesn't load -->
            <div class="video-fallback">
                <p>Loading romantic surprise...</p>
            </div>
            
            <!-- Play button for audio (fallback if autoplay fails) -->
            <button id="playAudioBtn" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; font-size: 16px; background: rgba(255, 105, 180, 0.8); color: white; border: none; border-radius: 5px; cursor: pointer; z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s;">
                ðŸ”Š Unmute Music
            </button>
        </div>

        <!-- Fade overlay for transition -->
        <div class="fade-overlay" id="fadeOverlay"></div>
    </div>

    <script src="landing-video.js"></script>
</body>
</html>
